pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bun biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    tests:
      run: bun run test

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}
